<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
        #container
        .box1,box2 {
            position:absolute;
            border:4px solid black;
            width:100px;
            height:100px;
            text-align:center;
            font-size:25px;
        }
        .box1{
            background-color: darkcyan;
            left:20px;
            top:60px;
            z-index:2;
        }
        .box2{
            background-color: pink;
            left:60px;
            top:40px;
            z-index:1
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
    </div>
</body>
</html>
