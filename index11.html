<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries combination</title>
    <style>
        .pseudo{
            height:20px;
            width:150px;
            border: 2px solid purple;
            background-color: aliceblue;
            border-radius:10px;

            
        }
        .pseudo:hover{
            height:25px;
            width:160px;
            border:1px solid red;
        }
        .pseudo:active{
            height:25px;
            width:160px;
            border:2px solid green;
    
            background-color:red;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning pseudo</button>
</body>
</html>
